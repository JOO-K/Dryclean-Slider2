<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dryclean Studio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="nav.css">
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/happy--v1.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/jquery.drawsvg.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    </head>

    <body>
        
        <div id="toptext"></div>

        <script>
            var app = document.getElementById('toptext');

            var typewriter = new Typewriter(app, {
                loop: true,
                delay: 75,
            });

            typewriter
                .typeString('Hello, I am a multidisciplinary Designer and Artist.')
                .pauseFor(1000)
                .typeString('Interested in the generation of graphics.')
                .pauseFor(500)
                .typeString(':-) :-) :-)')
                .pauseFor(500)
                .start();
        </script>

      
    </body>
</html>
